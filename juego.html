<!doctype html>
<html lang="es">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">     
    <title>Juego</title>
  </head>
  <body>
    <div class="container">
        <div class="row">        
            <div class="col-md-4 offset-md-4"><!--md-4: es el ancho equivale a 4 columnas de boostrap y offset-md-4 desplaza al centro el espacio de 4 col-->
                <h3 class="text-center">MI DADO</h3>
                <div class="card"><!--card mostrará el contenido en una caja con estilo-->
                    <div id="num" class="card-body text-center display-1"><!--la clase card-body se usa para dar estilo al cuerpo de la tarjeta; la clase display-1 establece un tamaño grande para el contenido, como un número de gran tamaño-->

                      -- <!-- estos 2 guiones son el contenido inicial del contenedor-->
                    </div> <!--fin div card-body-->
                </div> <!--fin div card-->

                <br>
                <button id="boton" class="btn btn-primary btn-block">Tirar</button>
                <h6 id="carga">Sorteando...</h6>
            </div>  <!--div fin col-->


        </div>  <!--div fin row-->






    </div>  <!-- div fin container-->

    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function(){// Esto asegura que el código se ejecutará después de que el DOM esté completamente cargado.
    
          $("#carga").hide(); // Oculta el elemento con el id "carga" al principio.
            $("#boton").click(function(){ // Asigna un evento de clic al elemento con el id "boton".
              $("#carga").show();// Muestra el elemento con el id "carga".
              $("#num").text("--"); // Cambia el texto del elemento con el id "num" a "--".
              $(this).prop("disabled",true);// Deshabilita el botón en el que se hizo clic.
              $("#num").load("dado.php", function(){ // Realiza una petición para cargar el contenido de "dado.php" en el elemento con el id "num".
                $("#boton").prop("disabled",false); // Cuando la carga está completa, habilita nuevamente el botón.
                $("#carga").hide();// Oculta el elemento con el id "carga".

              });

            });

        });

    </script>
  </body>
 
</html>
